<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un d√≠a con Dios - Devocional Infantil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Patrick+Hand&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #E0F7FA 0%, #F8BBD0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .page {
            padding: 40px;
            min-height: 600px;
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 48px;
            color: #00ACC1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #EC407A;
            margin-bottom: 15px;
        }

        .versiculo {
            background: linear-gradient(135deg, #E0F7FA 0%, #FCE4EC 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #EC407A;
            margin: 20px 0;
            font-size: 22px;
            font-style: italic;
            color: #00838F;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, #80DEEA 0%, #F48FB1 100%);
        }

        .nav-btn {
            font-family: 'Caveat', cursive;
            padding: 12px 30px;
            font-size: 20px;
            background: white;
            color: #00ACC1;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
        }

        .page-counter {
            font-family: 'Caveat', cursive;
            font-size: 22px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="page-0">
            <div class="hero">
                <h1>Un d√≠a con Dios</h1>
                <h2>‚ú® Devocional b√≠blico ‚ú®</h2>
                <p>üìñ 8 a 12 a√±os</p>
            </div>
        </div>
        
        <div class="page" id="page-1">
            <h1>Tema 1: El amor de Dios</h1>
            <div class="versiculo">"Dios es amor." (1 Juan 4:8)</div>
            <p>D√≠a 1 - Dios me ama siempre...</p>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="prevPage()" id="prevBtn">‚Üê Anterior</button>
        <span class="page-counter" id="counter">P√°gina 1 de 10</span>
        <button class="nav-btn" onclick="nextPage()" id="nextBtn">Siguiente ‚Üí</button>
    </div>

    <script>
        let currentPage = 0;
        const totalPages = 10;

        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${n}`).classList.add('active');
            document.getElementById('counter').textContent = `P√°gina ${n + 1} de ${totalPages}`;
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').disabled = n === totalPages - 1;
            currentPage = n;
        }

        function nextPage() {
            if (currentPage < totalPages - 1) showPage(currentPage + 1);
        }

        function prevPage() {
            if (currentPage > 0) showPage(currentPage - 1);
        }

        showPage(0);
    </script>
</body>
</html>
